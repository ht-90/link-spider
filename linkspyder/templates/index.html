<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LINK SPYDER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar is-warning">
      <div class="navbar-brand">
        <a class="navbar-item" href=""><span class="title is-size-4">LINK SPYDER</span></a>
      </div>
    </nav>
    <!-- URL Input Box -->
    <section class="section">
      <div class="block">
        <form action="/" method="post">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" id="input-url" name="input-url" placeholder="Enter your website URL (i.e. https://google.com/)">
            </div>
            <div class="control">
              <button class="button is-info">
                <input class="button is-info" type="submit" value="Create a Web Viz!">
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Web Viz & Stats -->
    <section class="section">
      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <div class="tile is-child notification is-light">
            <p class="sub-title is-size-4 has-text-centered">WEB VIZ</p>
            {{ web_viz | safe }}
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child notification is-light">
            <p class="sub-title is-size-4 has-text-centered">LINK STATS</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
