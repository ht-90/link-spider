# link-spyder CI/CD Pipeline
name: Develop-branch

# Github Action triggers
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

# CI Jobs
jobs:
  ci:
    # Runner
    runs-on: ubuntu-latest
    
    # CI Steps
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: docker
        run |
          docker-compose up -d --build
          docker-compose exec link-spyder bash
      - name: lint
        run: |
          cd link-spyder
      - run: flake8 
      - run: black .
