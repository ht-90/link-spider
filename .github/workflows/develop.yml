# link-spyder CI/CD Pipeline
name: Develop-branch

# Github Action triggers
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

# CI Jobs
jobs:
  ci:
    # Runner
    runs-on: ubuntu-latest

    # CI Steps
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: flake8
        run: |
          pip install flake8
          flake8 linkspyder
